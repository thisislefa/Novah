<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novah Studio Hero</title>
    
    <!-- Font: Inter Tight -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nv-wrapper">
        <!-- Abstract Video Background -->
        <video class="nv-video-bg" autoplay muted loop playsinline>
            <source src="https://www.pexels.com/download/video/3888252/" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Dark Overlay -->
        <div class="nv-overlay"></div>

        <!-- Content Grid -->
        <div class="nv-container">
            
            <!-- Hero Text -->
            <div class="nv-hero-text">
                <h1 class="nv-title-main">Novah</h1>
                <h2 class="nv-title-sub">Studio</h2>
            </div>

            <!-- Services List -->
            <div class="nv-services">
                <div class="nv-service-item">Web Design and Development</div>
                <div class="nv-service-item">SEO Optimization</div>
                <div class="nv-service-item">Branding and Identity</div>
                <div class="nv-service-item">Social Media Marketing</div>
            </div>

            <!-- Description -->
            <div class="nv-description">
                <p class="nv-desc-text">
                    We combine innovation with meticulous detail, turning concepts into powerful brand identities and compelling digital designs.
                </p>
            </div>

            <!-- Team Card & Copyright -->
            <div class="nv-bottom-right">
                
                <!-- White Team Card -->
                <div class="nv-card">
                    <div style="background-color: rgb(255, 255, 255); padding: 4px; border-radius: 8px;">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=2864&auto=format&fit=crop" alt="Emma Larson" class="nv-card-image">
                    </div>

                    <div class="nv-card-content" style="background-color: rgb(255, 255, 255); padding: 10px; border-radius: 8px;">
                        <div>
                            <div class="nv-card-role">Team Lead<br>at novah®</div>
                            <div class="nv-card-name">Emma Larson</div>
                        </div>
                        
                        <a href="#" class="nv-card-btn">
                            Let's Talk 
                            <svg class="nv-arrow" viewBox="0 0 10 10">
                                <line x1="0" y1="10" x2="10" y2="0"></line>
                                <polyline points="0,0 10,0 10,10"></polyline>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="nv-copyright">© 2025 novah® creative</div>
            </div>

        </div>
    </div>

</body>
</html>
